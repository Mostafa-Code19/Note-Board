<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Note Board</title>
</head>
<body>
    <div class="option">
        <div class="option__noteAdd">
            + Add
        </div>
    </div>
    <h1 class="board__title">Note Board</h1>
    
    <div class="option__noteDetail fade-out">
        <button class="option__noteDetail__closeBtn"></button>
        <form>
            <textarea class="option__noteDetail__note" cols="30" rows="10" placeholder="Write Your Note..."></textarea>
            <button type="button" class="option__noteDetail__submit">Submit</button>
        </form>
    </div>

    <div class="board container flex">
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
